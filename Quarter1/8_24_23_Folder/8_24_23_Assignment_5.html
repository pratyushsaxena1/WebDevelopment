<!DOCTYPE html>
<html>
    <head>
        <style>
        ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: aquamarine;
        }

        li {
        float: left;
        }

        li a {
        display: block;
        color: darkcyan;
        text-align: center;
        padding: 20px 144px;
        text-decoration: none;
        }

        li a:hover {
        background-color: darkblue;
        }
        </style>
    </head>
    <body>
    <ul>
    <li><a class="active" href="#home">First Tab</a></li>
    <li><a href="#news">Second Tab</a></li>
    <li><a href="#contact">Third Tab</a></li>
    <li><a href="#about">Fourth Tab</a></li>
    </ul>
    </body>
</html>
