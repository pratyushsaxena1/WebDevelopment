<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Hey, this is Tic Tac Toe from console.</h1>
    <script>
        let gameState = {
            "gameBoard": [['', '', ''], ['', '', ''], ['', '', '']],
            "gameWinner": 0,
            "playerTurn": 0
        }

        function playerMove(piece, location) {
            let board = gameState["gameBoard"];
            board[location[0]][location[1]] = piece;
            gameState["playerTurn"] = 1 - gameState["playerTurn"];
        }

        function checkWin() {
            let board = gameState["gameBoard"];

            // Check rows and columns
            for (let i = 0; i < 3; i++) {
                if (board[i][0] && board[i][0] === board[i][1] && board[i][1] === board[i][2]) {
                    gameState["gameWinner"] = (board[i][0] === 'x') ? 1 : 2;
                    return;
                }
                if (board[0][i] && board[0][i] === board[1][i] && board[1][i] === board[2][i]) {
                    gameState["gameWinner"] = (board[0][i] === 'x') ? 1 : 2;
                    return;
                }
            }

            // Check diagonals
            if (board[0][0] && board[0][0] === board[1][1] && board[1][1] === board[2][2]) {
                gameState["gameWinner"] = (board[0][0] === 'x') ? 1 : 2;
                return;
            }
            if (board[0][2] && board[0][2] === board[1][1] && board[1][1] === board[2][0]) {
                gameState["gameWinner"] = (board[0][2] === 'x') ? 1 : 2;
                return;
            }

            // If no winner, check for a draw
            let isDraw = true;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i][j] === '') {
                        isDraw = false;
                        break;
                    }
                }
            }

            if (isDraw) {
                gameState["gameWinner"] = 0; // Game is a draw
            }
        }

        function reset() {
            gameState = {
                "gameBoard": [[['', '', ''], ['', '', ''], ['', '', '']]],
                "gameWinner": 0,
                "playerTurn": 0
            }
        }
    </script>
</body>
</html>
