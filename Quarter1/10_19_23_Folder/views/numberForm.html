<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Form</title>
</head>
<body>
  <h1>Enter a Number</h1>
  <form action="/numbers/numberFormRedirect" method="GET">

    <input type="text" id="numberInput" name="num" required>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
